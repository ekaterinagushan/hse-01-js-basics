<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Only if...</title>
  </head>
  <body>
    <script>
    let answer = Number(prompt ("Сколько будет 2 + 2?"))

    if (answer !== 4) {
      document.write("Разве?")
    } else {
      document.write("Правильно")
    }

    </script>

  </body>
</html>
